<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <h2>This is heading</h2>
    <script>

       let r = confirm("Hey! Hi, Do you want to print this web page?");

        if(r){
            print();
        }else{
            document.write("Ok Boss, No problem.");
        }


    </script>
</body>
</html>
