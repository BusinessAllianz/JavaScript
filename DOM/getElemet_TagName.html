<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Tag Name</title>
</head>
<body>
    <div>
        <p>A</p>
        <p>B</p>
        <p>C</p>
    </div>
    <div class="abc">
        <p>Hello!</p>
    </div>
    <p class="abc">Message</p>
    <script>
       let data =  document.getElementsByTagName("p");
        console.log(data);
        let d1 = document.getElementsByClassName("abc");
        console.log(d1);
    </script>
</body>
</html>
